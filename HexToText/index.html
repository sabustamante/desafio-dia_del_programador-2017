            .row {
                margin: 0 auto;
                width: 1500px;
            }
            .col {
                float: left;
                width: 50%;
            }
            textarea {
                height: 750px;
                width: 700px;
                margin-top: 53px;
            }

                <textarea id="hex"></textarea>

            </div>
        </div>
